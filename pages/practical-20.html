<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../cssfile/bootstrap.min.css">
    <title>Responsive Layout</title>
    <style>
    
      .col-md-12{
          height: 190px;
      }
     .col-md-6{
          height: 390px;
         
      }
      .left,.right1,.right2{
         
          width: 100%;
          height: 100%;
 
      }
    
    </style>
</head>
<body>
    <div class="container-fluid mt-1">
        <div class="row mb-2 mr-1 ml-1">
            <div class="col-md-12 d-flex justify-content-center align-items-center" style="background-color: cornflowerblue;">
               Header
            </div>
        </div>
        <div class="row mb-2">
            <div class="col-md-6 col-sm-12 mb-2">
                <div class="left d-flex justify-content-center align-items-center" style="background-color: rgb(171, 24, 240);">
              Left side bar
                </div>
            </div>
            <div class="col-md-6 col-sm-12">
                <div class="row">
                    <div class="col-md-12 mb-2">
                    <div class="right1 bg-warning  d-flex justify-content-center align-items-center">
Right sidebar-1
                    </div>
                </div>
            </div>
                <div class="row"><div class="col-md-12 ">
                    <div class="right2 bg-info  d-flex justify-content-center align-items-center">
                        Right sidebar-1
                    </div>
                </div></div>
            </div>
          
        </div>
       
        <div class="row  mr-1 ml-1">
            <div class="col-md-12 bg-primary  d-flex justify-content-center align-items-center">
              Footer
            </div>
        </div>

    </div>
    
</body>
</html>
